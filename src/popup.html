<!DOCTYPE html>
<html lang="en">
    <title>Startup Redirector</title>
    <style>*{font-family:monospace;font-size:9pt;overflow:hidden}::selection{color:#3f3f40;background-color:#919296}body{margin:auto;color:#cbccd1;background-color:#1e1d1f}section{position:relative}header{display:flex;align-items:baseline;flex-direction:row}h3{margin:.63em .4em .2em;font-size:10pt}input{border:none;padding:.275em .6em;color:#d6567f;background-color:#313035;transition:all 125ms linear}input:focus-visible{outline:0}input::selection{color:#313035;background-color:#d6567f}state{--state-color:hsla(0, 0%, 0%, 0%);width:0;height:0;right:0;bottom:0;border-style:solid;border-width:0 0 7px 7px;border-color:hsla(0,0%,0%,0%) hsla(0,0%,0%,0%) var(--state-color) hsla(0,0%,0%,0%);display:block;position:absolute;transition:all 67ms linear;pointer-events:none}help{font-size:8pt}help::after{content:"(?)";display:inline}message{margin:0 .3em .8em;padding:.2em;color:#b16c82;background-color:#141314;border:1px solid #272527;box-shadow:0 4px .76em hsla(0,0%,0%,28%)}message::selection{color:#141314;background-color:#9d6677}#rurl{margin-bottom:.63em}[clickable]{color:#d56186;cursor:pointer}[nvn="!"]{display:block;height:auto}[nvn="?"]{display:none}</style>
    <body>
        <div id="point">
            <section id="rurl">
                <header>
                    <h3>Redirect URL</h3>
                    <help send="When the browser starts, it takes you to that page." clickable></help>
                </header>
                <input overhaul />
                <state></state>
            </section>
            <section>
                <message resp nvn="?"></message>
            </section>
        </div>
        <script src="./js/popup.js"></script>
    </body>
</html>
